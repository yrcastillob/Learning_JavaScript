<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet">
    <script defer src="./main.js"></script>
    <title>Shuffle Cards</title>
</head>
<body>

    <nav class="mainMenu">
        <div>
            <label for="playerNumber" class="ripple">Number of Players:</label>
            <input type="text" name="playerNumber" id="playerNumber" placeholder="Player Number">
        </div>
        
        <div>
            <label for="playerNumber">Cards per Player:</label>
            <input type="text" name="cardAmount" id="cardAmount" placeholder="Cards Per Player">
        </div>
        

        <div class="mainMenu_Card ripple-btn" onclick="createRipple(event)"> 
            <p class="mainMenu_Card--cardSymbol"> ♠ ♥ </p> 
            <p class="mainMenu_Card--cardSymbol"> ♦ ♣ </p> 
            <p class="mainMenu_Card--cardTitle">Deal Cards</p>
        </div>
    </nav>

</body>
</html>
